<form>
  <div class="container border border-secondary p-5">
    <h1>Login</h1>
    <div class="container p-3">
      <div class="row pt-3 form-group">
        <label for="username" class="font-weight-bold">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" [formControl]="username">
      </div>

      <div class="row pt-3 form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="password">
      </div>

      <!-- Submit button -->
      <div class="row pt-3 mt-5 form-group">
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="doLogin()">Sign in</button>
      </div>
    </div>
  </div>
</form>
